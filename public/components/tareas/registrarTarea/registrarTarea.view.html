<main class="row" id="registroEmpleado">
    <section class="col-md-8">
        <div class="mt-3 mb-0">
            <div class="col-md-12 mb-5">
                <h1 id="tituloPrincipal" class="text-center mt-1">Registro de tareas</h1>
            </div>
            <div class="col-md-12 mb-5">
                <p class="text-muted text-center texto-descripcion">Ingrese los datos solicitados para registrar una tarea dentro de la plataforma.</p>
            </div>
        </div>
        <div class="container-fluid">
            <form ng-submit="vm.registrerTarea(vm.nuevaTarea)" name="formularioRegistroTareas" autocomplete="off" novalidate>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="txtNombreTarea">Nombre de la tarea</label>
                        <input type="text" name="campoNombre" class="form-control" id="txtNombreTarea" ng-model="vm.nuevaTarea.nombreTarea" required>
                        <div ng-messages="formularioRegistroTareas.campoNombre.$error" role="alert">
                            <div ng-message="required">
                                <small class="form-text text-info">Este campo es requerido</small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="txtdescripcion">Descripción de la tarea</label>
                        <textarea name="campoDescripcion" class="form-control" id="txtdescripcion" ng-model="vm.nuevaTarea.descripcion" required></textarea>
                        <div ng-messages="formularioRegistroTareas.campoDescripcion.$error" role="alert">
                            <div ng-message="required">
                                <small class="form-text text-info">Este campo es requerido</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="datFechaAsignacion">Fecha asignacion</label>
                        <input type="date" name="campoFecha" class="form-control" id="datFechaAsignacion" ng-model="vm.nuevaTarea.fechaAsignacion">
                            required>
                        <div ng-messages="formularioRegistroTareas.campoFecha.$error" role="alert">
                            <div ng-message="required">
                                <small class="form-text text-info">Este campo es requerido</small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="sltPrioridad">Prioridad</label>
                        <select name="campoPrioridad" id="sltPrioridad" class="form-control" ng-options="prioridad as prioridad.name for prioridad in vm.prioridades track by prioridad.id"
                            ng-model="vm.nuevaTarea.prioridad" required>
                            <option value="">Seleccione una prioridad</option>
                        </select>
                        <div ng-messages="formularioRegistroTareas.campoPrioridad.$error" role="alert">
                            <div ng-message="required">
                                <small class="form-text text-info">Este campo es requerido</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label for="numCosto">Costo (en dólares)</label>
                        <input type="number" name="campoCosto" class="form-control" id="numCosto" ng-model="vm.nuevaTarea.costo" min="1" required>
                        <div ng-messages="formularioRegistroTareas.campoCosto.$error" role="alert">
                            <div ng-message="required">
                                <small class="form-text text-info">Este campo es requerido</small>
                            </div>>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="sltProyecto">Proyecto</label>
                        <select name="campoProyecto" id="sltProyecto" class="form-control" ng-options="proyecto as proyecto.name for proyecto in vm.proyectos track by proyecto.id"
                            ng-model="vm.nuevaTarea.idProyecto" required>
                            <option value="">Seleccione un proyecto</option>
                        </select>
                        <div ng-messages="formularioRegistroTareas.campoProyecto.$error" role="alert">
                            <div ng-message="required">
                                <small class="form-text text-info">Este campo es requerido</small>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Registrar tarea</button>
            </form>
        </div>

    </section>
</main>
